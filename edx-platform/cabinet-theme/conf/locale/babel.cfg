# Use this configuration file for extracting strings from .underscore files.
[underscore: **.underscore]
input_encoding = utf-8

[extractors]
underscore = django_babel_underscore:extract

# Use this configuration file for third-party app source trees.
[python: **.py]
input_encoding = utf-8

# Use to target specific django template files
#[django: **/templates/**.html]
#input_encoding = utf-8
#extensions=jinja2.ext.autoescape,jinja2.ext.with_,webassets.ext.jinja2.AssetsExtension

[reactjs: **.jsx]
input_encoding = utf-8

# Default to mako
[mako: **/templates/**.html]
input_encoding = utf-8
extensions=jinja2.ext.autoescape,jinja2.ext.with_,webassets.ext.jinja2.AssetsExtension
